<html>
  <head>
    <meta charset="utf8">
    <title>Livingdocs Business Card</title>
    <style>
      html, body {
        background: white;
        font-family: 'Sackers Gothic Std';
        font-weight: 500;
        font-size: 10px;
        margin: 0;
        background: rgb(241,241,241);
      }

      .page {
        position: relative;
        height: 55mm;
        width: 85mm;
        display: block;
        background: white;
        box-sizing: border-box;
        margin: 50px;
      }

      .page.first {
        border-left: 5px solid green;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
      }

      .group {
        margin-top: 3mm;
      }

      .line {
        color: black;
        position: relative;
      }

    </style>
  </head>
  <body>
    <div class="page first">
      <div class="bottom">
        <div class="line">Marc Bachmann</div>
        <div class="line">Developer</div>

        <div class="group">
          <div class="line">p: +41 00 000 00 00</div>
          <div class="line">github: marcbachmann</div>
        </div>
        <div class="group">
          <div class="line">suitart ag</div>
          <div class="line">räffelstrasse 25</div>
          <div class="line">8045 zürich</div>
        </div>
      </div>
    </div>
    <div class="page second">
    foo
    </div>
  </body>
</html>
